<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arrays</title>
    <script>
        var animals = ["dog", "fish", "car", "shark", "cat", "dog"];

        for(let i = 0; i<animals.length; i++){
            if(animals[i]=="cat"){
                document.write("<p>I am a cat</p>");

            }
            else if(animals[i] =="dog"){
                document.write("<p>borf borf</p>");
            }
            else{
                document.write("<p>I'm an animal</p>");
            }
        }
        function myFunction(){
            var animals = ["dog", "fish", "car", "shark", "cat", "dog"];
            animals.sort(() => Math.random() - 0.5)

            for(let i = 0; i<animals.length; i++){
                if(animals[i]=="cat"){
                    document.write("<p>I am a cat</p>");

                }
                else if(animals[i] =="dog"){
                    document.write("<p>borf borf</p>");
                }
                else{
                    document.write("<p>I'm an animal</p>");
                }
            }
        }
    </script>
</head>
<body>
<button id="myButton" onclick="myFunction()">
    regenerate
</button>
</body>
</html>
